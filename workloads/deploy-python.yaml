apiVersion: apps/v1
kind: Deployment
metadata:
  name: pupweb
spec:
  selector:
    matchLabels:
      app: pupweb
  replicas: 6
  template:
    metadata:
      labels:
        app: pupweb
    spec:
      containers:
      - name: pupweb
        image: fluxtestregistry.azurecr.io/pupweb/pubweb
        ports:
        - containerPort: 5000
---

apiVersion: v1
kind: Service
metadata:
  name: pupweb
  labels:
    app: pupweb
spec:
  type: LoadBalancer
  ports:
  - port: 5000
  selector:
    app: pupweb